<!--The content below is only a placeholder and can be replaced.-->
<div>
  <h1>Products basket</h1>
    <table>
      <thead>    
        <tr>
            <th>Product Name</th>
            <th>Pcs.</th>
            <th>Price</th>
            <th>Subtotal</th>
        </tr>
      </thead>
      <tbody>  
        <tr *ngFor='let item of items'>
            <td>{{item.name}}</td>
            <td><app-item-counter  [pcs]='item.pcs' (pcschange)="changevent($event,item);">
            </app-item-counter></td>
            <td >{{item.price}}</td>
            <td>{{getSubTotal(item)|currency}}<td>
        </tr>
      </tbody>
      <tfoot>  
        <tr>
          <th colspan="2"></th>
          <th>Total: </th>
          <th>{{getTotal()|currency}}</th>
        </tr>
      </tfoot>
    </table>
</div>
